{% extends "base.html" %}

{% block title %}Update Stock{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Update Stock - {{ stock.ticker }}</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="current_price" class="form-label">Current Price</label>
            <input type="number" step="0.01" class="form-control" id="current_price" name="current_price" value="{{ stock.current_price }}" required>
        </div>
        <div class="mb-3">
            <label for="volume" class="form-label">Available Volume</label>
            <input type="number" class="form-control" id="volume" name="volume" value="{{ stock.volume }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Stock</button>
    </form>
</div>
{% endblock %}
